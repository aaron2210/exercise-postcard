<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Imperial+Script&family=Playwrite+IN:wght@100..400&family=Slabo+27px&display=swap"
			rel="stylesheet"
		/>
		<title>POSTCARD DIGITAL</title>

	<body>
		<div class="divgeneral">
			<div id="divencabezado">
				<div id="divtitulo">
					<h1>My Postcard</h1>
				</div>

						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt="logo 4geeks"
					/>
				</div>
			</div>
			<div id="divcuerpopostcard">
				<div id="divtexto">
					<p>
						Look how awesome! This is a Postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br /><br />This is
						so cool, can't wait to start doing more stuff!
					</p>
				</div>
				<div class="divdatosinputs">
					<input placeholder="Some Name" />
					<input placeholder="Some E-mail" />
					<input placeholder="Some Comment" />
				</div>
			</div>
			<div id="divfinal">
				<a class="boton" href=""><p>Send My Postcard</p></a>
			</div>
		</div>

</html>
